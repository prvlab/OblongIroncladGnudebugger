<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Добавить задачу</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            window.addEventListener('load', function() {
                const tg = window.Telegram.WebApp;
                tg.ready();
    
                const user = tg.initDataUnsafe.user;
    
                if (user) {
                    document.getElementById("userId").value = user.id; // Установка ID пользователя
                }
            });
        </script>
    </head>
<body>

    <div class="col-lg-10 my-5 mx-auto">
        
        <div class="mb-3 ">
            <div class="card">
                <h5 class="card-header">Добавить задачу</h5>
                <div class="card-body">
                    <form action="/createtask" method="POST">
                            <div class="mb-3">
                                
                                    <label for="title" class="form-label">Название задачи:</label>
                                    <div class="input-group has-validation">
                                        <input type="text" class="form-control" id="title" name="title" required>
                                        <div class="invalid-feedback"> Введите название задачи. </div>
                                    </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Описание задачи:</label>
                                <input type="text" class="form-control" id="description" name="description">
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="btn btn-primary">Создать задачу</button>
                                <a href="/" class="btn btn-primary">Вернуться на главную</a>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
